{% extends 'base.html' %}
{% block content %}
<form method='POST'>{% csrf_token %}
    <table>{{form.as_table}}</table>
    <input type='submit' value='Cadastrar' />
</form>

<ul>
    {% for cit in Cidades %}
        <li><pre>{{cit.name}} - {{cit.latitude}} - {{cit.longitude}}</pre></li>
    {% endfor %}
</ul>
{% endblock %}
